name: Flask CI

# This workflow is triggered on pushes to the repository.
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x' # Use the version of Python to which your project is tied, e.g., 3.8, 3.9, etc.

    - name: Install dependencies
      run: |
        cd backend/
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Flask application
      env:
        FLASK_APP: app.py
        FLASK_ENV: development
      run: |
        cd backend/
        nohup python -m flask run --host=0.0.0.0 &> flask.log &
        echo "FLASK_PID=$!" >> $GITHUB_ENV

    - name: Wait for Flask to start
      run: sleep 15

    - name: Print Flask Logs
      run: cat backend/flask.log

    - name: Check Flask server is running
      run: curl --fail http://127.0.0.1:5000/ || exit 1

    - name: Shutdown Flask server
      if: always()
      run: |
        kill $FLASK_PID || true
