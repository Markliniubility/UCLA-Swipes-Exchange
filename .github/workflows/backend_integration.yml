name: Backend Integration Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Adjust as per your Python version

    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.10.0
      with:
        mongodb-version: '4.4'  # Specify MongoDB version

    - name: Install dependencies
      run: |
        cd backend/
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up MongoDB Database
      run: |
        # Connect to MongoDB and create database and collection
        docker run --network host --rm mongo:4.4 mongo --eval 'db.createCollection("user")' --host localhost ucla_swipes_exchange

    - name: Run Integration Tests
      run: |
        cd backend/test/
        chmod +x run_test.sh
        ./run_test.sh
